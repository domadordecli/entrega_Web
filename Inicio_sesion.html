<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/mystyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="background-color:bisque">

    <style>
        .form-login {
            background-image: url(img/otrovin.jpg);
            background-size: cover;
        }
    </style>

    <!-- Header -->

    <header>
        <div class="p-5 text-center bg-image" style="background-image: url(img/viniles.png);height: 175px;background-repeat:no-repeat;background-size:cover;margin-bottom:3%;">
            <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
                <div class="d-flex justify-content-center align-items-center h-100">
                    <div class="text-white">
                        <h1 class="mb-3">Tienda de Vinilos</h1>
                        <hr>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row" style="margin-top:5px">
                    <div class="col">
                        <a class="text-decoration-none" href="Inicio.html" style="color: white;font-size:20px;" onMouseover="this.style.color='grey'" onMouseout="this.style.color='white'">
                            Inicio</a>
                    </div>
                    <div class="col">
                        <a class="text-decoration-none" href="Contacto.html" style="color: white;font-size:20px;" onMouseover="this.style.color='grey'" onMouseout="this.style.color='white'">
                            Contacto</a>
                    </div>
                    <div class="col">
                        <a class="text-decoration-none" href="#" style="color: white;font-size:20px;" onMouseover="this.style.color='grey'" onMouseout="this.style.color='white'">
                            Envios</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Login -->

    <br>

    <div class="login">
        <div class="borderlan">
            <section class="form-login">
                <h5>Iniciar Sesion</h5>
                <label for="usuario">Usuario:</label><br>
                <input class="controls" type="text" name="usuario" id="usuario" autocomplete="on" placeholder="Usuario"><br><br>
                <label for="contrasena">Contraseña:</label><br>
                <input class="controls" type="password" name="contrasena" id="contrasena" autocomplete="on" placeholder="Contraseña"><br><br>
                <input class="buttons" type="submit" value="Ingresar">
                <p><a href="registrarse.html">¿No tienes cuenta?, Registrate</a></p>
                <p><a href="#">¿Olvidaste tu Contraseña?</a></p> 
                <hr style="color:white">
            </section>
        </div>
    </div> <br> <br> <br>

    <!-- Footer -->

    <footer>
        <div class="foot">
            <div class="foot_info">
                <ul>
                    <li>Nosotros</li>
                    <li><a href="Contacto.html" style="text-decoration:none;color:white">Contacto</a></li>
                    <li>Envios</li>
                    <li>Ayuda</li>
                    <li><img src="img/ig_logo.png" alt="ig" style="width:20px; float:left;margin-top:4px;margin-right:6px;">Instagram</li>
                    <li><img src="img/fb_logo.png" alt="fb" style="width:25px; float:left;margin-top:2px;margin-right:3px;">Facebook</li>
                </ul>
            </div>
            <div class="foot_rights">
                <img src="img/logo.png" alt="logo" style="float:left;width:auto;padding-top:0.75%;">
                <p>© 2023 Tienda de Vinilos®</p>
                <p>Política de cookies</p>
                <p>Condiciones del servicio</p>
                <p>Política de privacidad</p>
            </div>
        </div>
    </footer>
</body>
</html>
